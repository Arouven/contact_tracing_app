<html>

<head>
    <title>Simple example</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.9.0/css/ol.css"
        type="text/css">
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.9.0/build/ol.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
</head>

<body>
    <div id="map" style="width: 1000;height: 500;"></div>
    <br />
    <div>

        <!-- <button id="confirmPosition">Confirm Position</button> -->

    </div>

    <script>
        var osm_default = new ol.layer.Tile({
            name: 'osm layer',
            source: new ol.source.OSM()
        });
        var modalmap = new ol.Map({
            layers: [osm_default],
            target: 'map',
            view: new ol.View({
                center: ol.proj.transform([Location.longitude, Location.latitude], 'EPSG:4326', 'EPSG:3857'),
                zoom: Location.zoom
            })
        });
        var mousePosition = new ol.control.MousePosition({
            coordinateFormat: ol.coordinate.createStringXY(2),
            projection: 'EPSG:4326',
            //  target: document.getElementById('myposition'),
            undefinedHTML: '&nbsp;'
        });
        modalmap.addControl(mousePosition);
        modalmap.on('click', function (evt) {
            var pos = ol.proj.transform(evt.coordinate, 'EPSG:3857', 'EPSG:4326');
            Location.longitude = pos[0];
            Location.latitude = pos[1];
            console.log(pos);
            addMarker(pos);
        });
        function addMarker(position) {
            modalmap.getLayers().forEach(function (layer) {
                if (layer.get('name') != undefined && layer.get('name') === 'marker') {
                    modalmap.removeLayer(layer);
                }
            });
            var markerlayer = new ol.layer.Vector({
                name: 'marker',
                source: new ol.source.Vector({
                    features: [
                        new ol.Feature({
                            geometry: new ol.geom.Point(ol.proj.fromLonLat(position)),
                        })
                    ],

                })
            });
            modalmap.addLayer(markerlayer);
        }

        // style: new ol.style.Style({

        //         radius: 7,

        //             color: '#ffcc33'
        //         })
        //     })
        // })



    </script>
</body>

</html>
