name: geolocator
description: Geolocation plugin for Flutter. This plugin provides a cross-platform (iOS, Android) API for generic location (GPS etc.) functions.
version: 7.0.3
homepage: https://github.com/Baseflow/flutter-geolocator/tree/master/geolocator

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"  

dependencies:
  flutter:
    sdk: flutter
  tuple: ^1.0.2
  latlong2: ^0.8.0
  positioned_tap_detector_2: ^1.0.0
  transparent_image: ^1.0.0
  async: ^2.1.0
  flutter_image: ^3.0.0
  vector_math: ^2.0.0
  proj4dart: ^1.0.4
  meta: ^1.1.0
  collection: ^1.14.0
  geolocator_platform_interface: ^2.0.2
  geolocator_web: ^2.0.1

dev_dependencies:
  pedantic: ^1.11.0
  location: ^2.5.0
  flutter_test:
    sdk: flutter
  test: ^1.9.0
  effective_dart: ^1.3.0
  mockito: ^5.0.0-nullsafety.7
  plugin_platform_interface: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.baseflow.geolocator
        pluginClass: GeolocatorPlugin
      ios:
        pluginClass: GeolocatorPlugin
      web:
        default_package: geolocator_web
